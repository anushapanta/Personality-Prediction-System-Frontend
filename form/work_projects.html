        <label style="color: #35475e">Work Experience:</label><hr style="height:1px;border-width:0;color:#35475e;background-color:#35475e">

                <div class="form-group col-md-1">

                      <label for="inputcompanyname">Worked At</label>

                </div>

                <div class="form-group col-md-2">

                </div>    

                        
            </div>

            <center><button type="submit" class="btn btn-danger btn-lg">Add More Experience</button></center>

            <br><br>

                </div>

                <div class="form-group col-md-3">
                      <label for="inputprojectname">Worked In</label>
                      <input type="text" class="form-control" id="inputprojectname" placeholder="Project Name">
                </div>

                <div class="form-group col-md-1">

                </div>

                </div>

                <div class="form-group col-md-2">
                      <label for="inputgroup_solo">Group/Solo</label>
                      <select id="inputgroup_solo" class="form-control">

                            <option>Group</option>
                            <option>Solo</option>
                                    
                      </select>
                </div>

                <div class="form-group col-md-3">
